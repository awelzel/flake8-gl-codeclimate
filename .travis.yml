language: python
env:
  # 3.8.4 is shipped with Debian Bullseye
  - FLAKE8_VERSION='3.8.*'
  - FLAKE8_VERSION='4.*'
  - FLAKE8_VERSION='5.*'
  - FLAKE8_VERSION='6.*'
python:
  - '3.9'
install:
  - >
    pip install
    flake8==${FLAKE8_VERSION}
    flake8-bugbear
    flake8-import-order
    flake8-logging-format
    flake8-simplify
  # Install flake8-bandit when not running 3.x or 4.x
  - if ! flake8 --version | grep -E '^[34]\.[0-9]+\.[0-9]+ \('; then pip install flake8-bandit; fi
script:
  - flake8 flake8_gl_codeclimate scripts tests
  - pip install .
  - python -m unittest discover -s ./tests -v

jobs:
  include:
    - stage: deploy
      script: echo "Deploying to pypi..."
      deploy:
        provider: pypi
        user: awelzel
        on:
          tags: true
        password:
          secure: 
        # Ship both wheel and sdist
        distributions: "sdist bdist_wheel"
